<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Talk Pig To Me | A Pig Latin Translator</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <div class="page-title">
      <h1>Talk Pig To Me</h1>
      <h2>A Pig Latin Translator</h2>
    </div>
    <div class="app-container">
      <div class="app-inner-border">
        <div class="translator-app">
          <textarea id="translation-input" class="app-input" placeholder="What would you like to translate today?"></textarea>
          <button id="translation-btn" class="app-button">Translate To Pig Latin</button>
          <div id="translated" class="app-output">
            <p id="translated-text">
              <span>Your Text Will Be Translated Here</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
